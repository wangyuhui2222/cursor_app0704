<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 人生记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <!-- 状态栏 -->
    <div class="status-bar text-white">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <div class="min-h-screen flex flex-col justify-center p-6">
        <div class="text-center mb-8">
            <div class="inline-block bg-white p-4 rounded-full shadow-lg mb-6">
                <i class="fas fa-book-open text-5xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">人生记录</h1>
            <p class="text-white text-opacity-80 mt-2">记录并可视化你的人生旅程</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto w-full">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">创建新账号</h2>
            
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="fullname">
                        姓名
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="fullname" type="text" class="pl-10 block w-full px-4 py-3 rounded-xl text-gray-900 bg-gray-50 border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white" placeholder="请输入你的姓名">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                        电子邮箱
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" type="email" class="pl-10 block w-full px-4 py-3 rounded-xl text-gray-900 bg-gray-50 border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white" placeholder="example@email.com">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        密码
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" type="password" class="pl-10 block w-full px-4 py-3 rounded-xl text-gray-900 bg-gray-50 border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white" placeholder="请设置密码（至少8位字符）">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm-password">
                        确认密码
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="confirm-password" type="password" class="pl-10 block w-full px-4 py-3 rounded-xl text-gray-900 bg-gray-50 border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white" placeholder="请再次输入密码">
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">我已阅读并同意</label>
                            <a href="#" class="text-indigo-600 hover:text-indigo-500">用户协议</a>
                            <span class="text-gray-700">和</span>
                            <a href="#" class="text-indigo-600 hover:text-indigo-500">隐私政策</a>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    注册
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            或使用社交账号注册
                        </span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-weixin text-green-600 text-xl"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-qq text-blue-500 text-xl"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-weibo text-red-500 text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <p class="mt-8 text-center text-sm text-gray-600">
                已有账号? 
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    立即登录
                </a>
            </p>
        </div>
    </div>
</body>
</html>
