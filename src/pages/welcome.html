<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 人生记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .welcome-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            height: 100vh;
        }
        
        .onboarding-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            margin: 0 4px;
        }
        
        .onboarding-dot.active {
            background-color: white;
            width: 12px;
            height: 12px;
        }
        
        .slide-container {
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .slide-container::-webkit-scrollbar {
            display: none;
        }
        
        .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
        }
        
        .floating-animation {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="welcome-bg">
    <!-- 状态栏 -->
    <div class="status-bar text-white">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 引导滑动页 -->
    <div class="slide-container h-screen flex flex-nowrap overflow-x-auto">
        <!-- 引导页1 -->
        <div class="slide w-full h-full flex flex-col justify-center items-center p-8">
            <div class="floating-animation mb-12">
                <img src="https://images.unsplash.com/photo-1556103255-4443dbae8e5a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="记忆" class="w-56 h-56 object-cover rounded-full shadow-lg">
            </div>
            <h1 class="text-4xl font-bold text-white mb-4 text-center">人生数字孪生工具</h1>
            <p class="text-white text-center text-lg opacity-90 mb-8">聚焦私人化、结构化、可视化、可传承的生命记录</p>
            <p class="text-white text-center text-lg opacity-90">对抗时间熵增、重构生命叙事</p>
        </div>
        
        <!-- 引导页2 -->
        <div class="slide w-full h-full flex flex-col justify-center items-center p-8">
            <div class="floating-animation mb-12">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1600096194534-95cf5ece04cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="AI分析" class="w-56 h-56 object-cover rounded-full shadow-lg">
                    <div class="absolute -bottom-4 -right-4 bg-indigo-600 text-white rounded-full p-4 shadow-lg">
                        <i class="fas fa-brain text-2xl"></i>
                    </div>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-4 text-center">AI智能分析</h1>
            <p class="text-white text-center text-lg opacity-90 mb-2">自动从照片中提取地点、人物、事件</p>
            <p class="text-white text-center text-lg opacity-90 mb-2">智能分类和打标签</p>
            <p class="text-white text-center text-lg opacity-90">生成个性化报告和故事</p>
        </div>
        
        <!-- 引导页3 -->
        <div class="slide w-full h-full flex flex-col justify-center items-center p-8">
            <div class="floating-animation mb-12">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="可视化" class="w-56 h-56 object-cover rounded-full shadow-lg">
                    <div class="absolute -bottom-4 -right-4 bg-purple-600 text-white rounded-full p-4 shadow-lg">
                        <i class="fas fa-chart-line text-2xl"></i>
                    </div>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-4 text-center">多维可视化</h1>
            <p class="text-white text-center text-lg opacity-90 mb-2">时间轴、地图足迹、关系网络</p>
            <p class="text-white text-center text-lg opacity-90 mb-2">回忆热力图、成就树</p>
            <p class="text-white text-center text-lg opacity-90">沉浸式记忆重现</p>
        </div>
        
        <!-- 引导页4 -->
        <div class="slide w-full h-full flex flex-col justify-center items-center p-8">
            <div class="floating-animation mb-12">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1521790797524-b2497295b8a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="传承" class="w-56 h-56 object-cover rounded-full shadow-lg">
                    <div class="absolute -bottom-4 -right-4 bg-pink-600 text-white rounded-full p-4 shadow-lg">
                        <i class="fas fa-link text-2xl"></i>
                    </div>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-4 text-center">生命传承</h1>
            <p class="text-white text-center text-lg opacity-90 mb-2">家庭共享、跨代际记录</p>
            <p class="text-white text-center text-lg opacity-90 mb-2">家族树、口述历史</p>
            <p class="text-white text-center text-lg opacity-90">珍贵记忆永久保存</p>
        </div>
        
        <!-- 引导页5 (最后一页,开始使用) -->
        <div class="slide w-full h-full flex flex-col justify-center items-center p-8">
            <div class="floating-animation mb-12">
                <img src="https://images.unsplash.com/photo-1580974852861-c381510bc98e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="开始记录" class="w-56 h-56 object-cover rounded-full shadow-lg">
            </div>
            <h1 class="text-3xl font-bold text-white mb-4 text-center">开启您的人生记录</h1>
            <p class="text-white text-center text-lg opacity-90 mb-10">初次使用需要获取相册授权，我们将自动帮您整理人生足迹</p>
            
            <div class="space-y-3 w-full max-w-xs">
                <a href="auth.html" class="block w-full bg-white text-indigo-600 font-medium py-4 rounded-xl text-center text-lg shadow-lg">
                    开始使用
                </a>
                <a href="login.html" class="block w-full bg-transparent border-2 border-white text-white font-medium py-3.5 rounded-xl text-center text-lg">
                    已有账号，登录
                </a>
            </div>
        </div>
    </div>
    
    <!-- 引导页指示点 -->
    <div class="fixed bottom-10 left-0 right-0 flex justify-center items-center">
        <div class="flex items-center">
            <div class="onboarding-dot active"></div>
            <div class="onboarding-dot"></div>
            <div class="onboarding-dot"></div>
            <div class="onboarding-dot"></div>
            <div class="onboarding-dot"></div>
        </div>
    </div>
    
    <!-- 跳过按钮 -->
    <div class="fixed top-6 right-6">
        <a href="auth.html" class="text-white text-sm opacity-80">跳过</a>
    </div>
</body>
</html>
