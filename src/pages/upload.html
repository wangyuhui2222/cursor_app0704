<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传内容 - 人生记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .upload-btn {
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            cursor: pointer;
            display: block;
        }
        
        .media-preview {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
        }
        
        .media-preview img, .media-preview video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .media-type-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 页面头部 -->
    <div class="page-header">
        <div class="flex items-center">
            <h1 class="text-xl font-bold">创建新记录</h1>
        </div>
        <div class="flex items-center">
            <button class="bg-indigo-600 text-white px-4 py-1 rounded-full text-sm">
                发布
            </button>
        </div>
    </div>
    
    <!-- 主页内容区域 -->
    <div class="page-content pb-24">
        <!-- 上传表单 -->
        <div class="space-y-6">
            <!-- 标题输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="event-title">
                    记录标题
                </label>
                <input type="text" id="event-title" class="w-full px-4 py-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="给你的记忆起个标题...">
            </div>
            
            <!-- 媒体上传区 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    添加照片/视频
                </label>
                <div class="grid grid-cols-4 gap-2">
                    <!-- 已上传的媒体预览 -->
                    <div class="rounded-xl overflow-hidden bg-white border border-gray-200">
                        <div class="media-preview">
                            <img src="https://images.unsplash.com/photo-1527631746610-bca00a040d60?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=60" alt="预览图">
                            <div class="media-type-indicator">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                    </div>
                    <div class="rounded-xl overflow-hidden bg-white border border-gray-200">
                        <div class="media-preview">
                            <img src="https://images.unsplash.com/photo-1527786356703-4b100091cd2c?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=60" alt="预览图">
                            <div class="media-type-indicator">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                    </div>
                    <div class="rounded-xl overflow-hidden bg-white border border-gray-200">
                        <div class="media-preview">
                            <img src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=60" alt="预览图">
                            <div class="media-type-indicator">
                                <i class="fas fa-video"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 上传按钮 -->
                    <div class="upload-btn rounded-xl overflow-hidden bg-gray-100 border border-dashed border-gray-300 flex items-center justify-center">
                        <div class="text-center p-4">
                            <i class="fas fa-plus text-gray-400 text-xl mb-1"></i>
                            <p class="text-xs text-gray-500">添加</p>
                            <input type="file" multiple accept="image/*,video/*">
                        </div>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">最多可上传 20 张照片或视频</p>
            </div>
            
            <!-- 描述输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="event-description">
                    记录描述
                </label>
                <textarea id="event-description" rows="4" class="w-full px-4 py-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="描述一下这段记忆..."></textarea>
            </div>
            
            <!-- 日期选择 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="event-date">
                    日期
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-calendar-alt text-gray-400"></i>
                    </div>
                    <input type="date" id="event-date" class="pl-10 w-full px-4 py-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            
            <!-- 位置选择 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="event-location">
                    位置
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-map-marker-alt text-gray-400"></i>
                    </div>
                    <input type="text" id="event-location" class="pl-10 w-full px-4 py-3 rounded-xl bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="添加位置...">
                </div>
            </div>
            
            <!-- 事件分类 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    事件类型
                </label>
                <div class="grid grid-cols-4 gap-2">
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mb-1">
                            <i class="fas fa-graduation-cap text-indigo-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">教育</span>
                    </label>
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mb-1">
                            <i class="fas fa-plane text-green-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">旅行</span>
                    </label>
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mb-1">
                            <i class="fas fa-award text-red-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">荣誉</span>
                    </label>
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                            <i class="fas fa-briefcase text-blue-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">工作</span>
                    </label>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center mb-1">
                            <i class="fas fa-heart text-pink-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">感情</span>
                    </label>
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mb-1">
                            <i class="fas fa-star text-yellow-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">纪念</span>
                    </label>
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mb-1">
                            <i class="fas fa-music text-purple-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">娱乐</span>
                    </label>
                    <label class="flex flex-col items-center bg-white rounded-xl p-3 border border-gray-200 cursor-pointer">
                        <input type="radio" name="event-type" class="hidden">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mb-1">
                            <i class="fas fa-ellipsis-h text-gray-600"></i>
                        </div>
                        <span class="text-xs text-gray-700">其他</span>
                    </label>
                </div>
            </div>
            
            <!-- 高级选项 -->
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="text-sm font-medium text-gray-700">
                        高级选项
                    </label>
                    <button class="text-sm text-indigo-600">
                        展开 <i class="fas fa-chevron-down ml-1"></i>
                    </button>
                </div>
                
                <div class="bg-white rounded-xl p-4 border border-gray-200">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-lock text-gray-400 mr-3"></i>
                            <div>
                                <p class="text-sm font-medium text-gray-700">隐私设置</p>
                                <p class="text-xs text-gray-500">设置谁可以看到这条记录</p>
                            </div>
                        </div>
                        <select class="bg-gray-100 text-gray-700 text-sm rounded-lg px-2 py-1 border-none">
                            <option>仅自己</option>
                            <option>好友</option>
                            <option>公开</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-tag text-gray-400 mr-3"></i>
                            <div>
                                <p class="text-sm font-medium text-gray-700">添加标签</p>
                                <p class="text-xs text-gray-500">为记录添加标签以便分类</p>
                            </div>
                        </div>
                        <button class="bg-gray-100 text-gray-700 text-sm rounded-lg px-3 py-1">
                            <i class="fas fa-plus mr-1"></i> 添加
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="timeline.html" class="nav-item">
            <i class="fas fa-clock"></i>
            <span>时间轴</span>
        </a>
        <a href="upload.html" class="nav-item active">
            <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center -mt-6">
                <i class="fas fa-plus text-white text-xl"></i>
            </div>
        </a>
        <a href="gallery.html" class="nav-item">
            <i class="fas fa-images"></i>
            <span>相册</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
